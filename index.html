<!DOCTYPE html>
<html lang="en">
<head>

    <title>Moving button | Jessica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

        </div>
        <h3 class="question" id="confirmation">không chọn hoặc thoát thì vẫn là đồng ý nhé</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
